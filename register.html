<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body style="background-color: antiquewhite;">
    <h4><a href="home.html">&#127968; HOME</a></h4>
    <center>
        <h3 style="color: green;">Be a vertual member of our Tourism</h3>
        <form>
            <table border="2">
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" name="fullname" placeholder="Enter your name" autocomplete="off"
                            required="On" /></td>
                </tr>
                <tr>
                    <td>Create New Username</td>
                    <td><input type="text" name="username" placeholder="Create User Name" autocomplete="off"
                            required="On" /></td>
                </tr>
                <tr>
                    <td>Enter Email Address</td>
                    <td><input type="email" name="email" placeholder="Enter Email" autocomplete="off" required="On" />
                    </td>
                </tr>
                <tr>
                    <td>Create New Password</td>
                    <td><input type="password" name="npassword" placeholder="New password" autocomplete="off"
                            required="On" /></td>
                </tr>
                <tr>
                    <td>Confirm New Password</td>
                    <td><input type="text" name="cpassword" placeholder="Confirm password" autocomplete="off"
                            required="On" /></td>
                </tr>
            </table border="2">
            <table>
                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
        <p>Already a member <a href="login.html">Login Now !</a></p>
    </center>

</body>

</html>
